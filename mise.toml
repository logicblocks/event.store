[env]
FORCE_COLOR = "1"

[settings]
python.uv_venv_auto = true
experimental = true

[hooks]
postinstall = "uv sync --only-group build --frozen"

[tools]
python = "3.13.9"
uv = "0.9.13"
watchexec = "2.3.2"

[tasks."dependencies:install"]
run = "invoke deps.install"

[tasks.build]
depends = ["dependencies:install"]
sources = ["src/**/*"]
run = "invoke build"

[tasks."lint:check"]
depends = ["dependencies:install"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke lint.check"

[tasks."lint:fix"]
depends = ["dependencies:install"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke lint.fix"

[tasks."format:check"]
depends = ["dependencies:install"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke format.check"

[tasks."format:fix"]
depends = ["dependencies:install"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke format.fix"

[tasks."types:check"]
depends = ["dependencies:install"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke types.check"

[tasks."database:test:provision"]
run = """
if [[ "$CI" != "true" ]]; then
  docker-compose \
    --project-name event-store \
    --file docker-compose.yml \
    up \
    --detach \
    postgres
fi
"""

[tasks."test:unit"]
depends = ["dependencies:install"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke test.unit"

[tasks."test:integration"]
depends = ["dependencies:install", "database:test:provision"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke test.integration"

[tasks."test:component"]
depends = ["dependencies:install", "database:test:provision"]
wait_for = ["test:integration"]
sources = ["src/**/*", "tests/**/*"]
run = "invoke test.component"

[tasks."test:report"]
depends = ["dependencies:install"]
wait_for = ["test:unit", "test:integration", "test:component"]
run = "invoke test.report"

[tasks."docs:serve"]
run = "invoke docs.serve"

[tasks."docs:build"]
run = "invoke docs.build"

[tasks."changelog:fragment:create"]
run = "invoke changelog.create-fragment"

[tasks."changelog:assemble"]
run = "invoke changelog.assemble"

[tasks.prerelease]
run = "invoke prerelease"

[tasks.release]
run = "invoke release"

[tasks.test]
depends = ["test:unit", "test:integration", "test:component", "test:report"]

[tasks.fix]
depends = ["lint:fix", "format:fix", "types:check"]

[tasks.check]
depends = ["lint:check", "format:check", "types:check"]

[tasks.default]
depends = ["build", "fix", "test"]
